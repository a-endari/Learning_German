<!DOCTYPE html>
<html>

<head>
    <title>Anki Card Preview</title>
    <style>
        /* Light mode styles (default) */
        .card {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf0 100%);
            padding: 25px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .front-side {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }

        .front-side .word {
            font-size: 26px;
            font-weight: bold;
            color: #1e88e5;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .back-side {
            text-align: left;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            color: #333333;
        }

        .translations {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 5px solid #42a5f5;
            color: #333333;
        }

        .example {
            background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
            border-left: 5px solid #29b6f6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        .example h3 {
            margin-top: 0;
            color: #0277bd;
            font-size: 20px;
            font-weight: 600;
        }

        .example-content {
            font-size: 16px;
            line-height: 1.5;
            color: #01579b;
        }

        hr {
            height: 2px;
            background: linear-gradient(to right, #42a5f5, #29b6f6, #0288d1);
            border: none;
            margin: 20px 0;
            border-radius: 2px;
        }

        /* Dark mode styles */
        .night-mode {
            background: #121826 !important;
            color: #ffffff !important;
        }

        .night-mode .card {
            background: #1a202c !important;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3) !important;
            border: 1px solid #2d3748 !important;
        }

        .night-mode .front-side {
            background: #2d3748 !important;
        }

        .night-mode .front-side .word {
            color: #63b3ed !important;
            background: transparent !important;
        }

        .night-mode .back-side {
            background: #2d3748 !important;
            color: #ffffff !important;
        }

        .night-mode .translations {
            background: #3a506b !important;
            border-left: 5px solid #4299e1 !important;
            color: #ffffff !important;
        }

        .night-mode .translations * {
            color: #ffffff !important;
            background: transparent !important;
        }

        .night-mode .example {
            background: #3a506b !important;
            border-left: 5px solid #4299e1 !important;
        }

        .night-mode .example h3 {
            color: #90cdf4 !important;
            background: transparent !important;
        }

        .night-mode .example-content {
            color: #ffffff !important;
            background: transparent !important;
        }

        .night-mode hr {
            background: teal !important;
        }

        .night-mode #answer {
            background: none !important;
        }

        .night-mode #answer * {
            background: green !important;
        }

        .night-mode .card-content {
            background: transparent !important;
        }

        .night-mode .card-content * {
            color: #ffffff !important;
            background: #3a506b !important;
        }

        /* Toggle button for demo */
        #mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Highlight the separator area for visibility */
        #answer {
            padding: 5px;
            border: 1px dashed #ccc;
        }
    </style>
</head>

<body>
    <button id="mode-toggle">Toggle Dark Mode</button>

    <div class="card">
        <!-- Front side -->
        <div class="front-side">
            <div class="word">der Tisch</div>
        </div>

        <!-- Separator with ID -->
        <div id="answer">
            <hr>
        </div>

        <!-- Back side -->
        <div class="back-side">
            <div class="card-content">
                <div class="translations">

                </div>

                <div class="example">
                    <h3>üìù Example</h3>
                    <div class="example-content">
                        Der Tisch ist aus Holz.<br>
                        ŸÖ€åÿ≤ ÿßÿ≤ ⁄ÜŸàÿ® ÿßÿ≥ÿ™.
                    </div>

        </div>
    </div>

    <script>
        // Toggle dark mode for demo
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('night-mode');
            document.querySelectorAll('*').forEach(function (el) {
                el.classList.toggle('night-mode');
            });
        });
    </script>
</body>

</html>
