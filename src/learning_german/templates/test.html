<!DOCTYPE html>
<html>
<head>
    <title>Anki Card Preview</title>
    <style>
    /* Base dark mode for all elements */
    html, body, #qa, * {
        background-color: #121826 !important;
        color: #ffffff !important;
    }

    /* Card specific styles */
    .card {
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        text-align: center;
        background: #1a202c !important;
        padding: 25px;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3) !important;
        border: 1px solid #2d3748 !important;
    }

    .front-side {
        background-color: #2d3748 !important;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-bottom: 15px;
    }

    .front-side .word {
        color: #63b3ed !important;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        background-color: transparent !important;
    }

    .back-side {
        text-align: left;
        background-color: #2d3748 !important;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        color: #ffffff !important;
    }

    .translations {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #3a506b !important; /* Lighter background */
        border-radius: 8px;
        border-left: 5px solid #4299e1 !important;
        color: #ffffff !important;
    }

    .translations * {
        color: #ffffff !important;
        background-color: transparent !important;
    }

    .example {
        background-color: #3a506b !important; /* Lighter background */
        border-left: 5px solid #4299e1 !important;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .example h3 {
        margin-top: 0;
        color: #90cdf4 !important;
        font-size: 20px;
        font-weight: 600;
        background-color: transparent !important;
    }

    .example-content {
        font-size: 16px;
        line-height: 1.5;
        color: #ffffff !important;
        background-color: transparent !important;
    }

    hr {
        height: 2px;
        background-color: #4299e1 !important;
        border: none;
        margin: 20px 0;
        border-radius: 2px;
    }

    /* Make the area around the separator transparent */
    #answer {
        background-color: transparent !important;
    }

    .card-content {
        background-color: transparent !important;
        color: #ffffff !important;
    }

    .card-content * {
        color: #ffffff !important;
        background-color: #3a506b !important;
    }
    </style>
</head>
<body>
    <div class="card night-mode">
        <!-- Front side -->
        <div class="front-side">
            <div class="word">der Tisch</div>
        </div>
        
        <!-- Separator -->
        <hr id="answer">
        
        <!-- Back side -->
        <div class="back-side">

</body>
</html>
